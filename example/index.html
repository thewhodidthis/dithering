<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Helps produce common dithering patterns">
    <title>dither.js</title>
    <link rel="icon" href="//example.thewhodidthis.com/favicon.ico">
    <link rel="preload" href="index.css" as="style">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Images from http://sipi.usc.edu/database/database.php -->
    <figure>
      <ul>
        <li>
          <img src="assets/4.2.04.png" height="180" width="180" alt="Original: Lena">
        </li>
        <li>
          <canvas height="180" width="180">
            <img src="assets/4.2.04-1.png" height="180" width="180" alt="Processed: Bayer16 (ordered)">
          </canvas>
        </li>
        <li>
          <canvas height="180" width="180">
            <img src="assets/4.2.04-2.png" height="180" width="180" alt="Processed: Bayer64 (ordered)">
          </canvas>
        </li>
        <li>
          <canvas height="180" width="180">
            <img src="assets/4.2.04-3.png" height="180" width="180" alt="Processed: Atkinson (spatial)">
          </canvas>
        </li>
        <li>
          <canvas height="180" width="180">
            <img src="assets/4.2.04-4.png" height="180" width="180" alt="Processed: Sierra2 (spatial)">
          </canvas>
        </li>
        <li>
          <canvas height="180" width="180">
            <img src="assets/4.2.04-5.png" height="180" width="180" alt="Processed: Stucki (spatial)">
          </canvas>
        </li>
      </ul>
      <figcaption>
        <p><strong><a href="https://github.com/thewhodidthis/dither">dither.js</a></strong> Helps produce ordered or spatial (error-diffusion) dithering patterns</p>
      </figcaption>
    </figure>
  </body>
</html>
